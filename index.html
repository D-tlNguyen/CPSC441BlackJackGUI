<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <style>
    h1, p {
        font-family: 'Fira Code', monospace;
    }
  </style>
  </head>
  <body>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h1 style="text-align: center">Black Jack</h1>
        </div><!-- header col-->
      </div><!-- header row-->
      <hr>
      <div class="row">
        <div class="col-6">
          <p>
            <span id="game">
            </span> 
          </p>
        </div><!-- left col-->
        <div class="col-6">
            <p>
              <span id="chatbox">
              </span>
            </p>
        </div><!-- right col -->
      </div><!-- body row-->
    </div><!-- containeer-->
    
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" type="text/javascript"></script>
    <script>
        $(document).ready(() => {
            const socket = io()
            const decoder = new TextDecoder()

            socket.on('broadcast', data => {
                strData = decoder.decode(data)
                if(strData.substr(0,7)==="<<TXT>>")
                  $('#chatbox').html(strData.substr(7))
                else $('#game').html(strData)
            })
        })
    </script>
  </body>
</html>
